<!DOCTYPE html>
<html>
<head>
    <title>Debug User Data</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #00ff00;
        }
        .card {
            background: #16213e;
            padding: 30px;
            border-radius: 10px;
            margin: 20px 0;
        }
        h1 { color: #6366f1; }
        h2 { color: #8b5cf6; }
        pre {
            background: #0f0f0f;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            color: #00ff00;
        }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        .warning { color: #ffd43b; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîç Debug User Data</h1>
        <div id="output"></div>
    </div>

    <script type="module">
        import { auth, db } from './src/config/firebase.js';
        import { doc, getDoc } from 'firebase/firestore';
        import { onAuthStateChanged } from 'firebase/auth';

        const output = document.getElementById('output');

        function log(message, type = 'normal') {
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            output.innerHTML += `<p class="${className}">${message}</p>`;
        }

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                log('‚ùå NO USER LOGGED IN', 'error');
                log('Please login at index.html first', 'warning');
                return;
            }

            log('‚úÖ Firebase Auth User Found:', 'success');
            log('<pre>' + JSON.stringify({
                uid: user.uid,
                email: user.email,
                displayName: user.displayName,
                emailVerified: user.emailVerified
            }, null, 2) + '</pre>');

            // Check Firestore user document
            log('<h2>üìÑ Checking Firestore User Document...</h2>');
            try {
                const userDocRef = doc(db, 'users', user.uid);
                const userDoc = await getDoc(userDocRef);

                if (!userDoc.exists()) {
                    log('‚ùå NO FIRESTORE DOCUMENT FOUND!', 'error');
                    log('This user was created but no Firestore document exists.', 'warning');
                    log(`Expected path: users/${user.uid}`, 'warning');
                    return;
                }

                const userData = userDoc.data();
                log('‚úÖ Firestore Document Found:', 'success');
                log('<pre>' + JSON.stringify(userData, null, 2) + '</pre>');

                // Check for role
                if (!userData.role) {
                    log('‚ùå NO ROLE FIELD!', 'error');
                    log('The user document exists but has no "role" field.', 'warning');
                    log('Expected: role: "VIP" or role: "STAFF"', 'warning');
                } else {
                    log(`‚úÖ Role Found: ${userData.role}`, 'success');
                    
                    if (userData.role === 'VIP') {
                        log('üéâ This user should see AI Insights button!', 'success');
                    } else if (userData.role === 'STAFF') {
                        log('üë§ This user should NOT see AI Insights button (STAFF role)', 'warning');
                    }
                }

                // Check VIP UI logic
                log('<h2>üé® Testing VIP UI Logic...</h2>');
                const vipElements = document.querySelectorAll('.vip-only');
                log(`Found ${vipElements.length} .vip-only elements in this page (should be 0 on debug page)`);
                
                log('<h2>üí° What Should Happen:</h2>');
                log('1. UI.updateUserProfile() gets called in main.js');
                log('2. It checks: if (user.role === "VIP")');
                log('3. If VIP: Remove .hidden class from .vip-only elements');
                log('4. If STAFF: Add .hidden class to .vip-only elements');

            } catch (error) {
                log('‚ùå Error fetching Firestore document:', 'error');
                log('<pre>' + error.message + '</pre>', 'error');
            }
        });
    </script>
</body>
</html>
