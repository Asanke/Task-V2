<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Enterprise Task Management</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@dr

aganddrop/core@6.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Auth View -->
        <div id="auth-view" class="auth-view hidden">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <svg class="logo" width="40" height="40" viewBox="0 0 40 40">
                            <rect width="40" height="40" rx="8" fill="url(#gradient)"/>
                            <defs>
                                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#6366F1"/>
                                    <stop offset="100%" style="stop-color:#8B5CF6"/>
                                </linearGradient>
                            </defs>
                        </svg>
                        <h1>Task Manager</h1>
                        <p>Enterprise Task Management Platform</p>
                    </div>

                    <div class="auth-tabs">
                        <button class="auth-tab active" data-tab="login">Login</button>
                        <button class="auth-tab" data-tab="signup">Sign Up</button>
                    </div>

                    <!-- Login Form -->
                    <form id="login-form" class="auth-form">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" required placeholder="you@company.com">
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" required placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <span>Sign In</span>
                        </button>
                        <div id="login-error" class="error-message hidden"></div>
                    </form>

                    <!-- Signup Form -->
                    <form id="signup-form" class="auth-form hidden">
                        <div class="form-group">
                            <label for="signup-name">Full Name</label>
                            <input type="text" id="signup-name" required placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" required placeholder="you@company.com">
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" required placeholder="Min. 8 characters">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <span>Create Account</span>
                        </button>
                        <div id="signup-error" class="error-message hidden"></div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main App View -->
        <div id="main-view" class="main-view hidden">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <div class="workspace-selector">
                        <svg class="workspace-icon" width="32" height="32" viewBox="0 0 32 32">
                            <rect width="32" height="32" rx="6" fill="url(#gradient)"/>
                        </svg>
                        <div class="workspace-info">
                            <h3 id="workspace-name">My Workspace</h3>
                            <span id="member-count">1 member</span>
                        </div>
                    </div>
                </div>

                <nav class="sidebar-nav">
                    <button class="nav-item active" data-view="home">
                        <svg class="icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <span>Home</span>
                    </button>

                    <button class="nav-item" data-view="tasks">
                        <svg class="icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <span>My Tasks</span>
                        <span class="badge" id="my-tasks-count">0</span>
                    </button>

                    <button class="nav-item" data-view="team">
                        <svg class="icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span>Team</span>
                    </button>
                </nav>

                <div class="sidebar-section">
                    <div class="section-header">
                        <h4>Projects</h4>
                        <button class="btn-icon" id="create-project-btn">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="projects-list" class="projects-list">
                        <!-- Projects will be dynamically loaded -->
                    </div>
                </div>

                <div class="sidebar-footer">
                    <div class="user-profile">
                        <div class="avatar" id="user-avatar">
                            <span id="user-initials">U</span>
                        </div>
                        <div class="user-info">
                            <span id="user-name">User</span>
                            <span id="user-email-display">user@example.com</span>
                        </div>
                        <button class="btn-icon" id="logout-btn">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Project Header -->
                <div id="project-header" class="project-header hidden">
                    <div class="project-info">
                        <button class="btn-back" id="back-btn">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                            </svg>
                        </button>
                        <h1 id="project-title">Project Name</h1>
                        <span class="project-badge" id="project-status">Active</span>
                    </div>

                    <div class="project-actions">
                        <div class="member-avatars" id="project-members">
                            <!-- Member avatars -->
                        </div>
                        <button class="btn btn-secondary" id="invite-member-btn">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                            </svg>
                            <span>Invite</span>
                        </button>
                        <button class="btn btn-primary" id="create-task-btn">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                            <span>New Task</span>
                        </button>
                    </div>
                </div>

                <!-- View Tabs -->
                <div id="view-tabs" class="view-tabs hidden">
                    <button class="view-tab active" data-view-type="list">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                        <span>List</span>
                    </button>
                    <button class="view-tab" data-view-type="board">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"></path>
                        </svg>
                        <span>Board</span>
                    </button>
                    <button class="view-tab" data-view-type="calendar">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <span>Calendar</span>
                    </button>
                </div>

                <!-- Task Filters -->
                <div id="task-filters" class="task-filters hidden">
                    <div class="filter-group">
                        <input type="text" id="search-tasks" class="search-input" placeholder="Search tasks...">
                        
                        <select id="filter-status" class="filter-select">
                            <option value="">All Statuses</option>
                        </select>

                        <select id="filter-priority" class="filter-select">
                            <option value="">All Priorities</option>
                            <option value="LOW">Low</option>
                            <option value="MEDIUM">Medium</option>
                            <option value="HIGH">High</option>
                            <option value="URGENT">Urgent</option>
                        </select>

                        <select id="filter-assignee" class="filter-select">
                            <option value="">All Assignees</option>
                        </select>

                        <button class="btn btn-secondary" id="ai-optimize-btn">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                            <span>AI Optimize</span>
                        </button>
                    </div>
                </div>

                <!-- Task Board (List View) -->
                <div id="task-board" class="task-board hidden">
                    <div id="task-columns" class="task-columns">
                        <!-- Task columns will be dynamically loaded -->
                    </div>
                </div>

                <!-- Board View -->
                <div id="board-view" class="board-view hidden">
                    <div id="kanban-board" class="kanban-board">
                        <!-- Kanban columns will be dynamically loaded -->
                    </div>
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="empty-state hidden">
                    <svg width="120" height="120" viewBox="0 0 120 120" fill="none">
                        <circle cx="60" cy="60" r="60" fill="#F3F4F6"/>
                        <path d="M40 60h40M60 40v40" stroke="#9CA3AF" stroke-width="4" stroke-linecap="round"/>
                    </svg>
                    <h3>No tasks yet</h3>
                    <p>Create your first task to get started</p>
                    <button class="btn btn-primary" id="empty-state-create-btn">
                        <span>Create Task</span>
                    </button>
                </div>
            </main>
        </div>

        <!-- Task Modal -->
        <div id="task-modal" class="modal hidden">
            <div class="modal-overlay"></div>
            <div class="modal-content modal-lg">
                <div class="modal-header">
                    <h2 id="task-modal-title">New Task</h2>
                    <button class="btn-icon" id="close-task-modal">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <form id="task-form" class="modal-body">
                    <div class="form-group">
                        <label for="task-title">Task Title</label>
                        <input type="text" id="task-title" required placeholder="What needs to be done?">
                    </div>

                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" rows="4" placeholder="Add more details..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-status">Status</label>
                            <select id="task-status" required>
                                <!-- Status options will be dynamically loaded -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="task-priority">Priority</label>
                            <select id="task-priority">
                                <option value="LOW">Low</option>
                                <option value="MEDIUM" selected>Medium</option>
                                <option value="HIGH">High</option>
                                <option value="URGENT">Urgent</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-assignees">Assignees</label>
                            <select id="task-assignees" multiple>
                                <!-- Team members will be dynamically loaded -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="task-due-date">Due Date</label>
                            <input type="date" id="task-due-date">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="cancel-task-btn">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <span id="task-submit-text">Create Task</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Project Modal -->
        <div id="project-modal" class="modal hidden">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2>New Project</h2>
                    <button class="btn-icon" id="close-project-modal">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <form id="project-form" class="modal-body">
                    <div class="form-group">
                        <label for="project-name">Project Name</label>
                        <input type="text" id="project-name" required placeholder="Enter project name">
                    </div>

                    <div class="form-group">
                        <label for="project-description">Description</label>
                        <textarea id="project-description" rows="3" placeholder="Project description..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Project Color</label>
                        <div class="color-picker">
                            <input type="radio" name="project-color" value="#EF4444" id="color-1" checked>
                            <label for="color-1" style="background: #EF4444"></label>
                            
                            <input type="radio" name="project-color" value="#F59E0B" id="color-2">
                            <label for="color-2" style="background: #F59E0B"></label>
                            
                            <input type="radio" name="project-color" value="#10B981" id="color-3">
                            <label for="color-3" style="background: #10B981"></label>
                            
                            <input type="radio" name="project-color" value="#3B82F6" id="color-4">
                            <label for="color-4" style="background: #3B82F6"></label>
                            
                            <input type="radio" name="project-color" value="#6366F1" id="color-5">
                            <label for="color-5" style="background: #6366F1"></label>
                            
                            <input type="radio" name="project-color" value="#8B5CF6" id="color-6">
                            <label for="color-6" style="background: #8B5CF6"></label>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="cancel-project-btn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Project</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div id="toast-container" class="toast-container"></div>
    </div>

    <!-- Scripts -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
