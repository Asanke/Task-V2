<!DOCTYPE html>
<html>
<head>
    <title>Fix User Role</title>
    <style>
        body {
            font-family: system-ui;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #fff;
        }
        .card {
            background: #16213e;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #5558e3;
        }
        .success {
            background: #27ae60;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
        .error {
            background: #e74c3c;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸ”§ Fix User Role</h1>
        <p>This will add a VIP role to your current user account.</p>
        
        <div id="status">
            <p>Click the button below to update your account:</p>
        </div>
        
        <button onclick="fixUserRole()">Set My Role to VIP</button>
        <button onclick="fixUserRole('STAFF')">Set My Role to STAFF</button>
        
        <div id="success" class="success"></div>
        <div id="error" class="error"></div>
    </div>

    <script type="module">
        import { auth, db } from './src/config/firebase.js';
        import { doc, setDoc, serverTimestamp } from 'firebase/firestore';
        import { onAuthStateChanged } from 'firebase/auth';

        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('status').innerHTML = `
                    <p><strong>Logged in as:</strong> ${user.email}</p>
                    <p>Click a button to set your role:</p>
                `;
            } else {
                document.getElementById('status').innerHTML = `
                    <p style="color: #e74c3c;">Please login first at <a href="index.html">index.html</a></p>
                `;
            }
        });

        window.fixUserRole = async function(role = 'VIP') {
            if (!currentUser) {
                showError('Please login first!');
                return;
            }

            try {
                // Update user document with role
                await setDoc(doc(db, 'users', currentUser.uid), {
                    role: role,
                    updatedAt: serverTimestamp()
                }, { merge: true });

                showSuccess(`âœ… Success! Your role is now set to ${role}. Please refresh the main app.`);
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } catch (error) {
                showError('Error: ' + error.message);
            }
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success').style.display = 'none';
        }
    </script>
</body>
</html>
